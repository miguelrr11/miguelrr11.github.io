<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
  <h1>Folders</h1>
  <ul id="folder-list">
    <!-- Folder links will be dynamically generated here -->
  </ul>

  <script>
    // Function to fetch the list of folders
    function fetchFolders() {
      // Get the current URL path
      var url = window.location.href;
      var pathArray = url.split('/');
      var baseUrl = pathArray[0] + '//' + pathArray[2] + '/';
      
      // Fetch folders from the repository
      fetch(baseUrl)
        .then(response => response.text())
        .then(data => {
          // Parse HTML content
          var parser = new DOMParser();
          var htmlDoc = parser.parseFromString(data, 'text/html');
          
          // Find all links pointing to directories
          var folderLinks = htmlDoc.querySelectorAll('a[href$="/"]');
          
          // Append folder links to the list
          var folderList = document.getElementById('folder-list');
          folderLinks.forEach(link => {
            var listItem = document.createElement('li');
            var folderName = link.href.split('/').filter(Boolean).pop();
            listItem.innerHTML = '<a href="' + link.href + '">' + folderName + '</a>';
            folderList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error fetching folders:', error));
    }

    // Call fetchFolders function when the page loads
    window.onload = fetchFolders;
  </script>
</body>
</html>
